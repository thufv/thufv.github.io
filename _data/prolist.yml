- title: Zord
  image: zord.png
  description: Zord is a bounded model checker specialized in multi-threaded programs. It realizes a dedicated ordering consistency theory and its elaborated theory solver for multi-threaded program verification. It is built on the top of CBMC, a powerful bounded model checker for C/C++ programs, and Z3, a well-known SMT solver.
  authors: Hongyu Fan, Fei He, Zhihang Sun
